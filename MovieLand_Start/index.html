<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="./js/main.js" defer></script>
</head>

<body>
    <div class="container text-center">
        <h1 class="display-4 mt-3"><i class="bi bi-card-image text-danger"></i> <b>Movie</b>Land</h1>
        <p class="text-muted">Lets find the movie! üé¨ üçø</p>
    </div>

    <div class="container">
        <div class="d-flex align-items-center bg-light px-3 py-2 small rounded-3">
            <div class="d-flex align-items-center flex-grow-1">
                <label class="pe-2 fw-bold text-secondary">
                    Search
                </label>
                <input id="searchBox" class="form-control" type="text" value="" />
                <button class="btn btn-danger ms-2" id="searchButton">Search</button>
            </div>
        </div>
    </div>

    <div class="container p-3">
        <div class="card" style="width: 18rem;">
            <img src="./img/placeholder.jpeg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Movie title</h5>
                <p class="card-text">Movie Data Here</p>
                <p class="card-rating" style="color: green">Movie rating</p>
                <p class="card-rated"><span>Rated:</span> </p>
                <p class="card-year">Year:</p>
                <a href="#" class="btn btn-danger" id="link">Link if needed</a>
            </div>
        </div>
    </div>
</body>

</html>
